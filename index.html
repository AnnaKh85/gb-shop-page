<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div class="logo"><img src="src/logo.png" alt="logo"></div>
        <div class="brand">BRAN<span class="letter">D</span></div>
        <div class="browse-btn">Browse</div>
        <input type="text" id="search-text" placeholder="Search for Item...">
        <div class="search-icon"><img src="src/fa_search.png" alt="search-icon">
        </div>
        <div class="cart-icon">
          <img src="src/cart.png" alt="cart-icon">
        </div>
        <div class="acc-btn">My Account</div>
      </header>

      <section class="menubar"></section>
      <section class="navigation"></section>
      <section class="content"></section>
      <section class="also-like"></section>
      <section class="subscribe"></section>
      <section class="footer"></section>
      <footer id="footer"></footer>
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
